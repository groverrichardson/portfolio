    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link rel="stylesheet" href="/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Source+Code+Pro:wght@700&display=swap"

        <title>goat-portfolio</title>

    <body>
        <div class="header-section">
            <div class="main-menu">
                <img
                    src="/assets/goat-ogo-white.png"
                    alt="Grove of all Trades logo"
                />
                <button class="main-cta">Let's Work Together</button>
            </div>
            <div class="hero-section">
                <div class="hero-copy-container">
                    <h1 class="header">
                        <span class="first-parenthesis">[</span>
                        Developer<span class="comma">,</span> Designer<span
                            class="comma"
                            >,</span
                        >
                        <span class="line-two"
                            >Manager<span class="comma">,</span> Marketer</span
                        >
                        <span class="second-parenthesis">]</span>
                    </h1>
                    <p class="hero-copy">
                        My name is Grover Richardson, and I love solving
                        problems and building beautiful websites that work.
                    </p>
                    <button class="main-cta">Let's Work Together</button>
                    <div class="social-icons">
                        <div class="instagram-icon">In</div>
                        <div class="linkedin-icon">Li</div>
                    </div>
                    <div class="profile-img-container">
                        <img
                            src="/assets/grover-profile/grover-profile.png"
                            alt="Profile image of Grover Richardson"
                            class="profile-img"
                        />
                        <img
                            src="/assets/grover-profile/grover-profile.png"
                            class="profile-shawdow"
                        />
                        <img
                            src="/assets/grover-profile/grover-profile.png"
                            class="profile-second-shadow"
                        />
                    </div>
                </div>
            </div>
        </div>
